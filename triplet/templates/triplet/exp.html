<!doctype html>
<html>
  <head>
    <title>My experiment</title>
        {% load staticfiles %}
        <script src="{% static 'triplet/lib/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/lib/jquery-min.js'%}" type="text/javascript"></script>
        <script src="{% static 'triplet/lib/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/lib/underscore-min.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/lib/backbone-min.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/jspsych.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-text.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/lib/jquery-ui.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-similarity.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-similarity-custom.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-custom-triplet.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-text.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-survey-select.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-survey-text.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-survey-new.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-call-function.js' %}" type="text/javascript"></script>
        <script src="{% static 'triplet/js/myjspsych/plugins/jspsych-html.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}"; // a unique string identifying the worker/task
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}"; // is this running live, sandbox, or in debug mode?
        </script>

        <link href="{% static 'triplet/js/myjspsych/css/jspsych.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'triplet/css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'triplet/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'triplet/css/jquery-ui.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body>
    <audio id="pleasant"><source src='/static/sound/pleasant.mp3' type="audio/mpeg"></audio>
    <audio id="warning"><source src='/static/sound/alert.mp3' type="audio/mpeg"></audio>
    <div id="jspsych_target" class="jspsych_target"></div>
  </body>
  <script src="{% static 'triplet/js/control.js' %}" type="text/javascript"></script>
</html>
